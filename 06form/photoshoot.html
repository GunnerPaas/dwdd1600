    <!-- start the page main -->
    <main>
        <h1>Set Up a Photoshoot</h1>
        <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
            <legend>Customer Information</legend>
         <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="801-555-1234"></label>
            <label>Email*<input type="text" name="email" required placeholder="firstnamelastname@email.com"></label>
            </fieldset>
            
              <fieldset>
            <legend>Preferred Date</legend>
         <label>Date of Photoshoot*<input type="text" name="fname" required></label>
            </fieldset>
          
            <fieldset>
                <legend>Preferred Photoshoot Time</legend>
            <label> 
                <select name="time">
                <option value="none">Please Select</option>
                <option value=" earlymorning">From 7:00 AM to 9:00 AM</option>
                 <option value="morning">From 9:30 AM to 11:30 PM</option>
                 <option value="noon">From 12:00 PM to 2:00 PM</option>
                     <option value="afternoon">From 2:30 PM to 4:30 PM</option>
                     <option value="evening">From 5:00 PM to 7:00 PM</option>
                    <option value="night">From 7:30 PM to 9:30 PM</option>
                    
                </select>
                </label>
                 </fieldset>
            
            
            <fieldset>
            <legend>Type of Photoshoot</legend>
           <label> <input type="radio" name="method" value="family"> Family Pictures</label>
            <label> <input type="radio" name="method" value="engagement"> Engagement Photos</label>
            <label> <input type="radio" name="method" value="portraits"> Portraits</label>
                  <label> <input type="radio" name="method" value="event"> Event Photos</label>
            </fieldset>
            <fieldset>
            <legend> Location of Photoshoot</legend>
                <label><input type="checkbox" name="studio" value="chosen"> Studio</label>
             <label><input type="checkbox" name="home" value="chosen"> Customer Home</label>
                 <label><input type="checkbox" name="outdoor" value="chosen"> Outdoor Location (Please Leave Details in Comments Section)</label>
             <label><input type="checkbox" name="garage" value="chosen"> Other Indoor Location (Please Leave Details in Comments Section)</label>
             
                 </fieldset>
            
          
            
            <label>Comments
            <textarea name="comments" placeholder="Please Add Any Additional Details Here"></textarea>
            </label>
            
            
            <input type="submit" value="Complete Photoshoot Request">
        </form>
